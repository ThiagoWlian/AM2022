<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AMEY</title>
    <link rel="stylesheet"th:href="@{/assets/bootstrapadm/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" th:href="@{/assets/fontsadm/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fontsadm/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fontsadm/fontawesome5-overrides.min.css}">
    <link rel="stylesheet" th:href="@{/assets/cssadm/Black-Navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" th:href="@{/assets/cssadm/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css}">
    <link rel="stylesheet" th:href="@{/assets/cssadm/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: rgb(34, 34, 34);border-radius: 20;border-top-left-radius: 20;border-top-right-radius: 20;border-bottom-right-radius: 20;border-bottom-left-radius: 20;border-style: none;padding-top: 0;padding-bottom: 10px;margin-top: -20px;">
    <div class="container" style="margin-left: 8%">
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <div style="width: auto;margin-top: 2%;margin-bottom: 0.5%;margin-left: 0%;"><img src="/assets/img/clipboard-image-1.png" style="width: 60px;margin-top: 0px;margin-bottom: 0px;"></div>
        <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255); margin-top: 2.5%">
            <ul class="navbar-nav nav-right">
                <li class="nav-item"><a class="nav-link" href="/vaga/gerencia" style="color: rgba(224,217,217,0.9);">Vagas</a></li>
                <li class="nav-item"><a class="nav-link" href="/trilha/gerencia" style="color: rgba(224,217,217,0.9);">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link" href="/candidato/bancotalentos" style="color: rgba(224,217,217,0.9);">Banco de Talentos</a></li>
            </ul>
            <p class="ms-auto navbar-text actions"> </p>
        </div>
    </div>
</nav>
    <div class="container-fluid" style="margin-top: 2%;width: 85%;">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-dark mb-4">Candidatos</h3>
            </div>
        </div>
        <div class="card" id="TableSorterCard">
            <div class="card-header py-3">
                <div class="row table-topper align-items-center">
                    <form th:action="@{/vaga/listarCandidatos/filtro/{id}(id=${idVaga})}" method="post" class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;width: 100%;">
                        <select name="categoria" style="height: 36px;margin-right: 6px;padding-left: 5px;">
                            <optgroup name="categoria" label="Filtros">
                                <option name="categoria" value="nome" selected="">Nome</option>
                                <option name="categoria" value="habilidade">Habilidade</option>
                                <option name="categoria" value="experiencia">Experiência</option>
                                <option name="categoria" value="formacao">Formação</option>
                            </optgroup>
                        </select>
                        <input name="filtro" type="search" style="width: 70%;height: 36px;"><button class="btn btn-primary" type="submit" style="height: 37px;margin-left: 8px;margin-bottom: 6px;"><i class="fa fa-search"></i></button></form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">nome</th>
                                    <th class="text-center">Pontos</th>
                                    <th class="text-center filter-false sorter-false">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr th:each="candidato : ${candidatos}">
                                    <td th:text="${candidato.nome} + ' ' + ${candidato.sobrenome}">Thiago Cordeiro Wlian</td>
                                    <td th:text="${candidato.pontos}">96</td>
                                    <td class="text-center align-middle" style="max-height: 60px;height: 60px;"><a class="btn btnMaterial btn-flat primary semicircle" role="button" href="#" th:href="@{/candidato/perfil/{link2}/{link3}(link2=${candidato.id}, link3=${idVaga})}"><i class="far fa-eye"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/Ludens---1-Dark-mode-Index-Table-with-Search-Filters-1.js"></script>
    <script src="assets/js/Ludens---1-Dark-mode-Index-Table-with-Search-Filters-2.js"></script>
    <script src="assets/js/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.js"></script>
</body>

</html>
