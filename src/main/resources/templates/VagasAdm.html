<body>
<nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: rgb(34, 34, 34);border-radius: 20;border-top-left-radius: 20;border-top-right-radius: 20;border-bottom-right-radius: 20;border-bottom-left-radius: 20;border-style: none;padding-top: 0;padding-bottom: 10px;margin-top: -20px;">
    <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div style="width: auto;margin-top: 0.5%;margin-bottom: 0.5%;margin-left: 0%;"><img src="assets/img/clipboard-image-1.png" style="width: 60px;margin-top: 0px;margin-bottom: 0px;"></div>
        <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
            <ul class="navbar-nav nav-right">
                <li class="nav-item"><a class="nav-link active" href="/vaga" style="color: rgba(224,217,217,0.9);">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/vaga/vagaCandidato" style="color: rgba(224,217,217,0.9);">Candidaturas</a></li>

            </ul>
            <p class="ms-auto navbar-text actions"> </p>
        </div><img class="rounded-circle" style="height: 50px;height: 40px;margin-right: 13px;margin-top: 3px;" src="assets/img/user-photo2.jpg">
        <p class="fw-bold mb-0" th:text="${candidato.nome} + ' ' + ${candidato.sobrenome}" style="color: rgb(254,249,249);margin-top: 4px;">Thiago Wlian</p>
    </div>
</nav>
    <div class="container-fluid" style="margin-top: 2%;width: 85%;">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-dark mb-4">Vagas</h3>
            </div>
            <div class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;"><a href="/vaga/cadastro" class="btn btn-primary" role="button"><i class="fa fa-plus"></i></a></div>
        </div>
        <div class="card" id="TableSorterCard">
            <div class="card-header py-3">
                <div class="row table-topper align-items-center">
                    <form action="/vaga/gerencia/filtro" method="post" class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;width: 100%;">
                        <input type="search" name="filtro" style="width: 70%;height: 36px;">
                        <button class="btn btn-primary" type="submit" style="height: 37px;margin-left: 8px;margin-bottom: 6px;">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">nome da vaga</th>
                                    <th class="text-center">N° de candidatos</th>
                                    <th class="text-center filter-false sorter-false">AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr th:each="vaga : ${vagas}">
                                    <td th:text="${vaga.nome}">Desenvolvedor Junior</td>
                                    <td><a href="#" th:href="@{/vaga/listarCandidatos/{link2}(link2=${vaga.idVaga})}" th:text="${vaga.numeroCandidaturas}">96</a></td>
                                    <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                        <a class="btn btnMaterial btn-flat primary semicircle" role="button" href="#" th:href="@{/vaga/detalhe/{link2}(link2=${vaga.idVaga})}"><i class="far fa-eye"></i></a>
                                        <a class="btn btnMaterial btn-flat success semicircle" role="button" href="#" th:href="@{/vaga/telaAtualizar/{link2}(link2=${vaga.idVaga})}"><i class="fas fa-pen"></i></a>
                                        <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" href="#" th:href="@{/vaga/remover/{link2}(link2=${vaga.idVaga})}"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/bootstrapadm/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script th:src="@{/assets/jsadm/Ludens---1-Dark-mode-Index-Table-with-Search-Filters-2.js}"></script>
